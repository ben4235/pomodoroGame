<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Forge v9 (No Confirm)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #eee;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container { padding: 20px; }
        button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        button:hover { background-color: #666; }
        #shop, #settings { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Focus Forge v9</h1>
        <div id="main-menu">
            <button onclick="startFocus()">Start Focus</button>
            <button onclick="openShop()">Shop</button>
            <button onclick="openSettings()">Settings</button>
        </div>

        <div id="focus-timer" style="display:none;">
            <h2>Focus Time: <span id="focus-time">0</span> min</h2>
            <button onclick="pauseFocus()">Pause</button>
            <button onclick="endFocus()">End Focus</button>
        </div>

        <div id="shop">
            <h2>Shop</h2>
            <p>Spend your points here</p>
            <button onclick="closeShop()">Close Shop</button>
        </div>

        <div id="settings">
            <h2>Settings</h2>
            <button onclick="resetProgress()">Reset Progress</button>
            <button onclick="closeSettings()">Close Settings</button>
        </div>
    </div>

    <script>
        let focusInterval = null;
        let focusMinutes = 0;
        let paused = false;
        let points = 0;

        function startFocus() {
            document.getElementById("main-menu").style.display = "none";
            document.getElementById("focus-timer").style.display = "block";
            focusMinutes = 0;
            document.getElementById("focus-time").textContent = focusMinutes;
            paused = false;
            focusInterval = setInterval(() => {
                if (!paused) {
                    focusMinutes++;
                    document.getElementById("focus-time").textContent = focusMinutes;
                }
            }, 60000);
        }

        function pauseFocus() {
            paused = true;
            alert("Focus paused. You can shop while paused.");
            openShop();
        }

        function endFocus() {
            clearInterval(focusInterval);
            document.getElementById("focus-timer").style.display = "none";
            document.getElementById("main-menu").style.display = "block";
            points += focusMinutes;
        }

        function openShop() {
            document.getElementById("shop").style.display = "block";
            document.getElementById("main-menu").style.display = "none";
            document.getElementById("focus-timer").style.display = "none";
        }

        function closeShop() {
            document.getElementById("shop").style.display = "none";
            if (!paused) {
                document.getElementById("main-menu").style.display = "block";
            } else {
                document.getElementById("focus-timer").style.display = "block";
            }
        }

        function openSettings() {
            document.getElementById("settings").style.display = "block";
            document.getElementById("main-menu").style.display = "none";
            document.getElementById("focus-timer").style.display = "none";
        }

        function closeSettings() {
            document.getElementById("settings").style.display = "none";
            if (!paused) {
                document.getElementById("main-menu").style.display = "block";
            } else {
                document.getElementById("focus-timer").style.display = "block";
            }
        }

        function resetProgress() {
            points = 0;
            focusMinutes = 0;
            paused = false;
            clearInterval(focusInterval);
            document.getElementById("focus-time").textContent = "0";
            alert("Progress has been reset.");
            closeSettings();
            document.getElementById("main-menu").style.display = "block";
        }
    </script>
</body>
</html>
